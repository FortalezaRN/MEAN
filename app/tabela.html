<div ng-app="tabela" ng-controller="contTabela" class="col-md-8">
	
	<form role="form" class="col-md-5">
	  <div class="form-group">
	    <label for="email">Nome:</label>
	    <input id="inNome" type="nome" class="form-control" id="nome" disabled="true">
	  </div>
	  <div class="form-group">
	    <label for="autor">Autor:</label>
	    <input id="inAutor" type="text" class="form-control" id="autor" disabled="true">
	  </div>
	  <div class="form-group">
	    <label for="link">Link:</label>
	    <input id="inLink" type="text" class="form-control" id="link" disabled="true">
	  </div>
		<div class="form-group">
			
	  <button id="btnNovo" class="btn btn-lg btn-primary" ng-click="addNovoArtigo()">Novo</button>
	  <button id="btnEditar" class="btn btn-lg btn-primary " disabled="true">Editar</button>
	  <button id="btnInserir" class="btn btn-lg btn-primary" disabled="true">Criar Novo</button>
		</div>
	</form>
	<div class="row">
		<form role="form" class=" form-inline col-md-8">
			<div class="form-group col-md-8">
				<label for="link" class=" col-sm-4">Pesquisar:</label>
				<input id="inLink" type="text" class="form-control col-sm-4" ng-model="query[queryBy]">
			</div>
			<table class="table table-striped table-center col-md-8">
				<thead>
		            <tr>
		            	<th>#</th>
		            	<th>Nome</th>
		                <th>Autor</th>
		                <th>Link</th>
		                <th>Excluir</th>
		            </tr>
		        </thead>
		        <tbody>
					<tr ng-repeat="x in artigos | filter:query" ng-click="retiraDadosTabela(x.id, x.nome, x.autor, x.link)">
						<td>{{ x.id }}</td>
						<td>{{ x.nome }}</td>
						<td>{{ x.autor }}</td>
						<td><a href="{{ x.link }}" target="_blank">Abrir</a></td>
						<td>
							<button id="btnExcluir{{x.id}}" btnId="{{x.id}}" class="btn btn-xs btn-danger"  data-toggle="modal" data-target="#myModal">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>

					</tr>	
		        </tbody>
			</table>
		</form>	
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							    <div class="vertical-alignment-helper">
							        <div class="modal-dialog vertical-align-center">
							            <div class="modal-content">
							                <div class="modal-header">
							                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							                    </button>
							                     <h4 class="modal-title" id="myModalLabel">Excluir Artigo</h4>

							                </div>
							                <div class="modal-body">Tem certeza que deseja excluir esse  artigo?</div>
							                <div class="modal-footer">
							                    <button type="button" class="btn btn-default" data-dismiss="modal">NÃ£o</button>
							                    <button id="btnExcluirArtigo" type="button" class="btn btn-primary">Sim</button>
							                </div>
							            </div>
							        </div>
							    </div>
							</div>
	</div>
	
	<script>
		jQuery(document).ready(function($) {
			console.log($('.table'));
		});
	</script>
</div>
