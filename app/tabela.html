<div ng-app="tabela" ng-controller="contTabela" class="col-md-8">
	
	<form role="form" class="col-md-5">
	  <div class="form-group">
	    <label for="email">Nome:</label>
	    <input id="inNome" type="nome" class="form-control" id="nome" disabled="true">
	  </div>
	  <div class="form-group">
	    <label for="autor">Autor:</label>
	    <input id="inAutor" type="text" class="form-control" id="autor" disabled="true">
	  </div>
	  <div class="form-group">
	    <label for="link">Link:</label>
	    <input id="inLink" type="text" class="form-control" id="link" disabled="true">
	  </div>
		<div class="form-group">
			
	  <button id="btnNovo" class="btn btn-lg btn-primary" ng-click="addNovoArtigo()">Novo</button>
	  <button id="btnEditar" class="btn btn-lg btn-primary " disabled="true">Editar</button>
	  <button id="btnInserir" class="btn btn-lg btn-primary" disabled="true">Criar Novo</button>
		</div>
	</form>
	<div class="row">
		<form role="form" class=" form-inline col-md-8">
			<div class="form-group col-md-8">
				<label for="link" class=" col-sm-4">Pesquisar:</label>
				<input id="inLink" type="text" class="form-control col-sm-4" ng-model="query[queryBy]">
			</div>
			<table class="table table-striped table-center col-md-8">
				<thead>
		            <tr>
		            	<th>#</th>
		            	<th>Nome</th>
		                <th>Autor</th>
		                <th>Link</th>
		                <th>Excluir</th>
		            </tr>
		        </thead>
		        <tbody>
					<tr ng-repeat="x in artigos | filter:query" ng-click="retiraDadosTabela(x.id, x.nome, x.autor, x.link)">
						<td>{{ x.id }}</td>
						<td>{{ x.nome }}</td>
						<td>{{ x.autor }}</td>
						<td><a href="{{ x.link }}" target="_blank">Abrir</a></td>
						<td>
							<button id="btnExcluir{{x.id}}" btnId="{{x.id}}" class="btn btn-xs btn-danger">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
						</td>

					</tr>	
		        </tbody>
			</table>
		</form>	
	</div>
	
	<script>
		jQuery(document).ready(function($) {
			console.log($('.table'));
		});
	</script>
</div>
